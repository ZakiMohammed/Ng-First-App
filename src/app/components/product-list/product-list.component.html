<h3>Products</h3>

<!-- <input type="text" placeholder="Search" (input)="onSearchChange($event)"> -->
<input type="text" placeholder="Search" [(ngModel)]="search">
<span [hidden]="!loader">&nbsp;Loading please wait...</span>

<p>Filtered Text: '{{search}}'</p>
<ol>
    <li *ngFor="let product of products">
        <a [routerLink]="['/product', product.id]">{{product.name}}</a>
    </li>    
</ol>
<ul>
    <li *ngIf="products.length === 0 && !loader">Product not found</li>
</ul>
